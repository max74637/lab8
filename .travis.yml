sudo: required
language: cpp
os:
  - linux
compiler: 
  - gcc

before_install:
  - sudo apt-get install libssl-dev
  - sh scripts/install-libprogbase.sh
  - sudo apt-get install -y qt5-default qttools5-dev-tools

script: 
  - qmake -o Release/Makefile
  - cd Release
  - cat Makefile
  - make
  - cd ..

