sudo: required
language: cpp
os:
  - linux
compiler: 
  - gcc

before_install:
  - sudo apt-get install libssl-dev
  - sh scripts/install-libprogbase.sh
  - sudo add-apt-repository --yes ppa:beineri/opt-qt511-trusty
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq qt51-meta-full ; source /opt/qt51/bin/qt51-env.sh ; export QTHOME=/opt/qt51 ;

script: 
  - qmake -o Release/Makefile
  - cd Release
  - cat Makefile
  - make
  - cd ..

